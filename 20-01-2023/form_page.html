<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Page</title>
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="./components/hero/hero.css" />
  <link rel="stylesheet" href="./components/forms/form.css">
</head>

<body>
  <main>

    <!-- INIZIO NAVBAR -->
    <navbar class="navbar">
      <div class="nav__wrapper">
        <a href="./"><img class="logo" src="./assets/img/valeshop_logo.svg">
        </a>
        <div class="btns__wrapper">
          <button class="form__btn"><a href="./">Compra</a></button>
        </div>
      </div>
      </div>
    </navbar>
    <!-- FINE NAVBAR -->

    <!--CONTENITORE CARRELLO -->
    <div class="hamburger__cont"></div>

    <!-- INIZIO CAROSELLO -->
    <div class="hero">
      <img class="hero__img"
        src="https://images.pexels.com/photos/35550/ipad-tablet-technology-touch.jpg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
        alt="" />
    </div>

    <!-- NAVIGAZIONE CAROSELLO -->
    <div class="button__wrapper">
      <button class="leftBtn active"></button>
      <button class="centerBtn"></button>
      <button class="rightBtn"></button>
    </div>
    <!-- FINE CAROSELLO -->

    <!-- FORM AGGIUNTA NUOVI PRODOTTI -->
    <div class="forms">
      <div class="product__form__wrapper">
        <h2>Carica il tuo prodotto nello store</h2>
        <form id="product__form">
          <label for="title">Nome del prodotto</label>
          <input type="text" id="title" name="title" required />
          <label for="title">Prezzo</label>
          <input type="number" id="price" name="price" required />
          <label for="title">Descrizione</label>
          <textarea id="description" name="description" required></textarea>
          <label for="title">Id Categoria</label>
          <input type="number" id="categoryId" name="categoryId" required />
          <label for="title">Carica un'immagine del nuovo prodotto</label>
          <input type="text" id="images" name="images" placeholder="Inserisci un Url" required />
          <br />
          <input type="submit" value="INVIA" />
          <br />
        </form>
      </div>

      <!-- FORM MODIFICA PRODOTTO -->
      <div class="product__mod__form__wrapper">
        <h2>Modifica un prodotto</h2>
        <form id="product__mod__form">
          <label for="title">Id del prodotto</label>
          <input type="text" id="id__prod__mod" name="id__prod__mod" required />
          <label for="title">Nome del prodotto</label>
          <input type="text" id="title__mod" name="title__mod" required />
          <label for="title">Prezzo</label>
          <input type="number" id="price__mod" name="price__mod" required />
          <label for="title">Descrizione</label>
          <textarea id="description__mod" name="description__mod" required></textarea>
          <label for="title">Id Categoria</label>
          <input type="number" id="categoryId__mod" name="categoryId__mod" required />
          <label for="title">Carica un'immagine del nuovo prodotto</label>
          <input type="text" id="images__mod" name="images__mod" placeholder="Inserisci un Url" required />
          <br />
          <input type="submit" value="INVIA" />
          <br />
        </form>
      </div>

      <!-- FORM CANCELLAZIONE PRODOTTO -->
      <div class="product__del__form__wrapper">
        <h2>Elimina un prodotto</h2>
        <form id="product__del__form">
          <label for="title">Id del prodotto</label>
          <input type="text" id="id__prod__del" name="id__prod__del" required />
          <br />
          <input type="submit" value="INVIA" />
          <br />
        </form>
      </div>

      <!-- FORM AGGIUNTA NUOVA CATEGORIA -->
      <div class="category__form__wrapper">
        <h2>Aggiungi una categoria nello store</h2>
        <form id="category__form">
          <label for="cat__title">Nome della categoria</label>
          <input type="text" id="cat__title" name="cat__title" required />
          <label for="cat__images">Carica un'immagine della nuova categoria</label>
          <input type="text" id="cat__images" name="cat__images" placeholder="Inserisci un Url" required />
          <br />
          <input type="submit" value="INVIA" />
          <br />
        </form>
      </div>
    </div>
  </main>
  <script src="./form_page.js" type="module"></script>
</body>

</html>
